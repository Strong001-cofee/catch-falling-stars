<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch the Falling Stars</title>
    <style>
      body {
        margin: 0;
        padding: 10px;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        color: white;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }

      .game-container {
        text-align: center;
        width: 100%;
        max-width: 820px;
      }

      canvas {
        border: 3px solid #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        background: linear-gradient(180deg, #000428, #004e92);
        width: 100%;
        height: auto;
        max-width: 800px;
        display: block;
      }

      .ui {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        display: flex;
        justify-content: space-between;
        font-size: 18px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        pointer-events: none;
        z-index: 10;
      }

      @media (max-width: 600px) {
        .ui {
          font-size: 14px;
          top: 10px;
          left: 10px;
          right: 10px;
        }
      }

      .game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        display: none;
      }

      .restart-btn {
        background: #4caf50;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.3s;
      }

      .restart-btn:hover {
        background: #45a049;
      }

      .instructions {
        margin-bottom: 20px;
        font-size: 16px;
        padding: 0 10px;
      }

      .touch-controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        padding: 10px;
      }

      .touch-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        color: white;
        font-size: 24px;
        font-weight: bold;
        padding: 20px 30px;
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
        transition: all 0.2s;
        min-width: 80px;
      }

      .touch-btn:active {
        background: rgba(255, 255, 255, 0.4);
        transform: scale(0.95);
      }

      @media (min-width: 800px) {
        .touch-controls {
          display: none;
        }
        .instructions {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="instructions">
        <span class="desktop-only"
          >Use ← → arrow keys to move the basket and catch falling stars!</span
        >
        <span class="mobile-only"
          >Tap the buttons below or drag to move the basket and catch falling
          stars!</span
        >
      </div>
      <div style="position: relative">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="ui">
          <div>Score: <span id="score">0</span></div>
          <div>Time: <span id="time">60</span>s</div>
          <div>High Score: <span id="highScore">0</span></div>
        </div>
        <div class="game-over" id="gameOver">
          <h2>Game Over!</h2>
          <p>Final Score: <span id="finalScore">0</span></p>
          <p id="newHighScore" style="color: #4caf50; display: none">
            New High Score!
          </p>
          <button class="restart-btn" onclick="startGame()">Play Again</button>
        </div>
      </div>

      <div class="touch-controls">
        <button class="touch-btn" id="leftBtn">←</button>
        <button class="touch-btn" id="rightBtn">→</button>
      </div>
    </div>

    <script>
      // Game variables
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      // Touch and mouse tracking
      let touchControls = {
        leftPressed: false,
        rightPressed: false,
        isDragging: false,
        lastTouchX: 0,
      };

      let gameState = {
        score: 0,
        timeLeft: 60,
        isGameRunning: false,
        stars: [],
        basket: { x: 350, y: 550, width: 100, height: 30, speed: 8 },
        starSpeed: 2,
        lastSpeedIncrease: 0,
      };

      let keys = {};
      let gameLoop;
      let spawnTimer;
      let countdownTimer;

      // Load high score from localStorage
      function loadHighScore() {
        return parseInt(localStorage.getItem("starCatcherHighScore") || "0");
      }

      // Save high score to localStorage
      function saveHighScore(score) {
        localStorage.setItem("starCatcherHighScore", score.toString());
      }

      // Initialize game
      function initGame() {
        document.getElementById("highScore").textContent = loadHighScore();
        setupEventListeners();
        setupTouchControls();
        handleResponsiveDisplay();
        startGame();
      }

      // Handle responsive display text
      function handleResponsiveDisplay() {
        const isMobile = window.innerWidth < 800;
        const instructions = document.querySelector(".instructions");

        if (isMobile) {
          instructions.innerHTML =
            "Tap the buttons below or drag to move the basket and catch falling stars!";
        } else {
          instructions.innerHTML =
            "Use ← → arrow keys to move the basket and catch falling stars!";
        }
      }

      // Event listeners for keyboard input
      function setupEventListeners() {
        document.addEventListener("keydown", (e) => {
          keys[e.key] = true;
        });

        document.addEventListener("keyup", (e) => {
          keys[e.key] = false;
        });

        // Touch events for canvas dragging
        canvas.addEventListener("touchstart", handleTouchStart, {
          passive: false,
        });
        canvas.addEventListener("touchmove", handleTouchMove, {
          passive: false,
        });
        canvas.addEventListener("touchend", handleTouchEnd, { passive: false });

        // Mouse events for desktop dragging
        canvas.addEventListener("mousedown", handleMouseDown);
        canvas.addEventListener("mousemove", handleMouseMove);
        canvas.addEventListener("mouseup", handleMouseUp);
        canvas.addEventListener("mouseleave", handleMouseUp);

        // Prevent context menu on touch
        canvas.addEventListener("contextmenu", (e) => e.preventDefault());

        // Handle window resize
        window.addEventListener("resize", handleResponsiveDisplay);
      }

      // Setup touch control buttons
      function setupTouchControls() {
        const leftBtn = document.getElementById("leftBtn");
        const rightBtn = document.getElementById("rightBtn");

        // Left button events
        leftBtn.addEventListener(
          "touchstart",
          () => {
            touchControls.leftPressed = true;
          },
          { passive: true }
        );

        leftBtn.addEventListener(
          "touchend",
          () => {
            touchControls.leftPressed = false;
          },
          { passive: true }
        );

        leftBtn.addEventListener("mousedown", () => {
          touchControls.leftPressed = true;
        });

        leftBtn.addEventListener("mouseup", () => {
          touchControls.leftPressed = false;
        });

        // Right button events
        rightBtn.addEventListener(
          "touchstart",
          () => {
            touchControls.rightPressed = true;
          },
          { passive: true }
        );

        rightBtn.addEventListener(
          "touchend",
          () => {
            touchControls.rightPressed = false;
          },
          { passive: true }
        );

        rightBtn.addEventListener("mousedown", () => {
          touchControls.rightPressed = true;
        });

        rightBtn.addEventListener("mouseup", () => {
          touchControls.rightPressed = false;
        });
      }

      // Start new game
      function startGame() {
        // Reset game state
        gameState = {
          score: 0,
          timeLeft: 60,
          isGameRunning: true,
          stars: [],
          basket: { x: 350, y: 550, width: 100, height: 30, speed: 8 },
          starSpeed: 2,
          lastSpeedIncrease: 0,
        };

        // Update UI
        document.getElementById("score").textContent = "0";
        document.getElementById("time").textContent = "60";
        document.getElementById("gameOver").style.display = "none";

        // Start game loops
        gameLoop = setInterval(updateGame, 1000 / 60); // 60 FPS
        spawnTimer = setInterval(spawnStar, 800); // Spawn star every 800ms
        countdownTimer = setInterval(updateTimer, 1000); // Update timer every second
      }

      // Main game update function
      function updateGame() {
        if (!gameState.isGameRunning) return;

        clearCanvas();
        handleInput();
        updateStars();
        checkCollisions();
        drawBasket();
        drawStars();
        increaseDifficulty();
      }

      // Clear canvas with night sky gradient
      function clearCanvas() {
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, "#000428");
        gradient.addColorStop(1, "#004e92");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      // Handle player input (keyboard and touch)
      function handleInput() {
        const basket = gameState.basket;

        // Keyboard controls
        if (keys["ArrowLeft"] && basket.x > 0) {
          basket.x -= basket.speed;
        }
        if (keys["ArrowRight"] && basket.x < canvas.width - basket.width) {
          basket.x += basket.speed;
        }

        // Touch button controls
        if (touchControls.leftPressed && basket.x > 0) {
          basket.x -= basket.speed;
        }
        if (
          touchControls.rightPressed &&
          basket.x < canvas.width - basket.width
        ) {
          basket.x += basket.speed;
        }
      }

      // Spawn a new star at random position
      function spawnStar() {
        if (!gameState.isGameRunning) return;

        const star = {
          x: Math.random() * (canvas.width - 30) + 15,
          y: -20,
          size: 15,
          speed: gameState.starSpeed + (Math.random() * 2 - 1), // Add some variation
        };
        gameState.stars.push(star);
      }

      // Update all stars positions
      function updateStars() {
        for (let i = gameState.stars.length - 1; i >= 0; i--) {
          const star = gameState.stars[i];
          star.y += star.speed;

          // Remove stars that fall off screen
          if (star.y > canvas.height + 50) {
            gameState.stars.splice(i, 1);
          }
        }
      }

      // Check collisions between basket and stars
      function checkCollisions() {
        for (let i = gameState.stars.length - 1; i >= 0; i--) {
          const star = gameState.stars[i];

          // Simple rectangular collision detection
          if (
            star.x + star.size > gameState.basket.x &&
            star.x - star.size < gameState.basket.x + gameState.basket.width &&
            star.y + star.size > gameState.basket.y &&
            star.y - star.size < gameState.basket.y + gameState.basket.height
          ) {
            // Star caught!
            gameState.stars.splice(i, 1);
            gameState.score++;
            document.getElementById("score").textContent = gameState.score;

            // Visual feedback - brief flash
            createCatchEffect(star.x, star.y);
          }
        }
      }

      // Create visual effect when star is caught
      function createCatchEffect(x, y) {
        ctx.save();
        ctx.globalAlpha = 0.8;
        ctx.fillStyle = "#FFD700";
        ctx.beginPath();
        ctx.arc(x, y, 25, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }

      // Draw the player's basket
      function drawBasket() {
        const basket = gameState.basket;

        // Basket body (brown rectangle)
        ctx.fillStyle = "#8B4513";
        ctx.fillRect(basket.x, basket.y, basket.width, basket.height);

        // Basket rim (darker brown)
        ctx.fillStyle = "#654321";
        ctx.fillRect(basket.x, basket.y, basket.width, 5);

        // Basket handle lines
        ctx.strokeStyle = "#654321";
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(basket.x + 10, basket.y + 10);
        ctx.lineTo(basket.x + 10, basket.y + 20);
        ctx.moveTo(basket.x + basket.width - 10, basket.y + 10);
        ctx.lineTo(basket.x + basket.width - 10, basket.y + 20);
        ctx.stroke();
      }

      // Draw all stars
      function drawStars() {
        gameState.stars.forEach((star) => {
          drawStar(star.x, star.y, star.size);
        });
      }

      // Draw a five-pointed star
      function drawStar(x, y, size) {
        ctx.save();
        ctx.translate(x, y);

        // Star glow effect
        ctx.shadowColor = "#FFD700";
        ctx.shadowBlur = 15;

        ctx.fillStyle = "#FFD700";
        ctx.beginPath();

        // Create five-pointed star path
        for (let i = 0; i < 5; i++) {
          const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
          const outerRadius = size;
          const innerRadius = size * 0.4;

          // Outer point
          const outerX = Math.cos(angle) * outerRadius;
          const outerY = Math.sin(angle) * outerRadius;

          // Inner point
          const innerAngle = angle + (2 * Math.PI) / 10;
          const innerX = Math.cos(innerAngle) * innerRadius;
          const innerY = Math.sin(innerAngle) * innerRadius;

          if (i === 0) {
            ctx.moveTo(outerX, outerY);
          } else {
            ctx.lineTo(outerX, outerY);
          }
          ctx.lineTo(innerX, innerY);
        }

        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }

      // Increase difficulty every 15 seconds
      function increaseDifficulty() {
        const elapsedTime = 60 - gameState.timeLeft;
        if (
          elapsedTime > 0 &&
          elapsedTime % 15 === 0 &&
          elapsedTime !== gameState.lastSpeedIncrease
        ) {
          gameState.starSpeed += 0.5;
          gameState.lastSpeedIncrease = elapsedTime;

          // Visual feedback for speed increase
          showSpeedUpMessage();
        }
      }

      // Show speed increase notification
      function showSpeedUpMessage() {
        ctx.save();
        ctx.fillStyle = "rgba(255, 0, 0, 0.8)";
        ctx.font = "24px Arial";
        ctx.textAlign = "center";
        ctx.fillText("SPEED UP!", canvas.width / 2, canvas.height / 2);
        ctx.restore();
      }

      // Update game timer
      function updateTimer() {
        if (!gameState.isGameRunning) return;

        gameState.timeLeft--;
        document.getElementById("time").textContent = gameState.timeLeft;

        if (gameState.timeLeft <= 0) {
          endGame();
        }
      }

      // End the game
      function endGame() {
        gameState.isGameRunning = false;

        // Clear all intervals
        clearInterval(gameLoop);
        clearInterval(spawnTimer);
        clearInterval(countdownTimer);

        // Check for new high score
        const currentHighScore = loadHighScore();
        const isNewHighScore = gameState.score > currentHighScore;

        if (isNewHighScore) {
          saveHighScore(gameState.score);
          document.getElementById("highScore").textContent = gameState.score;
          document.getElementById("newHighScore").style.display = "block";
        } else {
          document.getElementById("newHighScore").style.display = "none";
        }

        // Show game over screen
        document.getElementById("finalScore").textContent = gameState.score;
        document.getElementById("gameOver").style.display = "block";
      }

      // Touch event handlers for canvas dragging
      function handleTouchStart(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        touchControls.isDragging = true;
        touchControls.lastTouchX = touch.clientX - rect.left;
      }

      function handleTouchMove(e) {
        e.preventDefault();
        if (!touchControls.isDragging || !gameState.isGameRunning) return;

        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const touchX = touch.clientX - rect.left;

        // Convert touch position to canvas coordinates
        const canvasX = (touchX / rect.width) * canvas.width;

        // Move basket to touch position (centered)
        const newBasketX = canvasX - gameState.basket.width / 2;
        gameState.basket.x = Math.max(
          0,
          Math.min(newBasketX, canvas.width - gameState.basket.width)
        );
      }

      function handleTouchEnd(e) {
        e.preventDefault();
        touchControls.isDragging = false;
      }

      // Mouse event handlers for desktop dragging
      function handleMouseDown(e) {
        const rect = canvas.getBoundingClientRect();
        touchControls.isDragging = true;
        touchControls.lastTouchX = e.clientX - rect.left;
      }

      function handleMouseMove(e) {
        if (!touchControls.isDragging || !gameState.isGameRunning) return;

        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;

        // Convert mouse position to canvas coordinates
        const canvasX = (mouseX / rect.width) * canvas.width;

        // Move basket to mouse position (centered)
        const newBasketX = canvasX - gameState.basket.width / 2;
        gameState.basket.x = Math.max(
          0,
          Math.min(newBasketX, canvas.width - gameState.basket.width)
        );
      }

      function handleMouseUp(e) {
        touchControls.isDragging = false;
      }

      // Initialize game when page loads
      window.addEventListener("load", initGame);
    </script>
  </body>
</html>
